<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pressel Responsiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5vw;
      border-radius: 10px;
      max-width: 90%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px black;
    }

    .btn {
      background-color: #ff5722;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
      width: 80%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: #e64a19;
    }

    /* RESPONSIVO: Ajuste para telas pequenas */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      .btn {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descubra o Segredo para Vender Todos os Dias!</h1>
    <a href="https://seulink.com" class="btn">Quero Saber Mais</a>
  </div>
</body>
</html>
